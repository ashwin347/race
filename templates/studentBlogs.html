            <div class="table-responsive">

                
                <table id="mytable" style='background-color:white' class="responsive-table centered stripped">
                     
                     <thead style='background-color: #26a69a; color: white '>
                     <th>Blog</th>
                     <th>view</th>
                        <th>Edit</th>
                         <th>Delete</th>
                     </thead>
      <tbody>
         {% for blog in blogs %}
   <tr>
      <td>{{blog.1}}</td>
      <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" onclick=viewblog({{blog.0}}) >view</button></p></td>
      
      {% if blog.4 == request.session.email %}
      <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" onclick=viewblog({{blog.0}}) ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
      <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" onclick=deleteblog({{blog.0}}) ><span class="glyphicon glyphicon-trash"></span></button></p></td>
   {% else %}
   <td></td>
   <td></td>
   {% endif %}   
   </tr>
      {% endfor %}
      </tbody>
          
  </table>
  

</div>

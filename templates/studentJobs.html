              <table id="mytable" style='background-color:white' class="responsive-table centered stripped">
                   
                   <thead style='background-color: #26a69a; color: white '>
                   
                   <th>Jobs</th>
                   <th>Last Date </th>
                      <th>Status</th>
                   </thead>
    <tbody>
      {% for job in jobs %}
      <td>{{job.1}}</td>
      <td>{{job.3}}</td>
    <td>
      {% if job.4 == 'false' %}
      <p onclick='apply({{job.0}})' data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="eventModal" data-target="#edit" ><span class="glyphicon glyphicon-star"></span>Apply</button></p>
      {% else %}
      <p onclick='cancel({{job.0}})' data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="eventModal" data-target="#edit" ><span class="glyphicon glyphicon-star"></span>Cancel</button></p>
      {% endif %}
    </td>
    </tr>
    {% endfor %}
    </tbody>
        
</table>
<script>
  function apply(id){
    $.post('applystudentjob',{'jobid':id}, function(data, status){
      $("#rightPane").load("studentjobs");
}); 
  }
  function cancel(id){
    $.post('cancelstudentjob',{'jobid':id}, function(data, status){
      $("#rightPane").load("studentjobs");
}); 
  }
</script>
